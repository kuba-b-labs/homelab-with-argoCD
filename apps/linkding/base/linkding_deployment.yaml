apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding-deployment
  namespace: linkding
  labels:
    app: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sissbruecker/linkding
        ports:
        - containerPort: 9090
        env:
         - name: LD_SUPERUSER_NAME
           value: "test_user"
         - name: LD_SUPERUSER_PASSWORD
           value: "123456"
        volumeMounts:
          - mountPath: "/etc/linkding/data"
            name: linkding-volume
      volumes:
        - name: linkding-volume
          persistentVolumeClaim:
            claimName: linkding-claim
